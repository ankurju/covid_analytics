{% extends 'home/base/base.html' %}
{% load static %}


{% block title %}Covid Analytics{% endblock %}
{% block body %}

<main class="container mt-4">
    <h1 class="text-center">Dashboard</h1>

    <div class="mb-3">
        <label for="countryDropdown" class="form-label">Select a Country:</label>
        <div class="input-group">
            <select id="countryDropdown" class="form-select custom-dropdown">
                {% for country in countryData %}
                    <option value="{{ country.countryName }}" {% if forloop.first %}selected{% endif %}>{{ country.countryName }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Deaths</h5>
                    <p class="card-text" id="totalDeathsText"></p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Vaccinated</h5>
                    <p class="card-text" id="totalVaccinatedText"></p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Total Hospitalizations</h5>
                    <p class="card-text" id="totalHospitalizationsText"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <!-- Add the country-specific graph for the selected country -->
        <div class="col-lg-12 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Graph for {{ countryData.0.countryName }}</h5>
                    <img src="data:image/png;base64,{{ countryData.0.plot_data }}" />
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        var countryData = {{ countryData|safe }};
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the selected country dropdown element
            var countryDropdown = document.getElementById('countryDropdown');

            // Get the card text elements
            var totalDeathsText = document.getElementById('totalDeathsText');
            var totalVaccinatedText = document.getElementById('totalVaccinatedText');
            var totalHospitalizationsText = document.getElementById('totalHospitalizationsText');

            // Set initial values based on the first country
            updateCardData(countryDropdown.value);

            // Add event listener for dropdown change
            countryDropdown.addEventListener('change', function () {
                var selectedCountry = countryDropdown.value;
                updateCardData(selectedCountry);
            });

            function updateCardData(selectedCountry) {
                // Find the selected country data in the countryData array
                var selectedCountryData = countryData.find(function (country) {
                    return country.countryName === selectedCountry;
                });

                // Update card text content
                totalDeathsText.textContent = 'Total Deaths: ' + selectedCountryData.total_deaths;
                totalVaccinatedText.textContent = 'Total Vaccinated: ' + selectedCountryData.total_vaccinated;
                totalHospitalizationsText.textContent = 'Total Hospitalizations: ' + selectedCountryData.total_hospitalizations;
            }
        });
    </script>
</main>

<style>
    /* Custom styling for the dropdown */
    .custom-dropdown {
        width: auto; /* Set the desired width */
        max-width: 200px; /* Optionally set a maximum width */
    }
</style>

{% endblock %}
