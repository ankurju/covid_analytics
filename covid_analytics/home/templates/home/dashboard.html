{% extends 'home/base/base.html' %}
{% load static %}


{% block title %}Covid Analytics{% endblock %}
{% block body %}

<main class="container mt-4" style="background-color: #f8f9fa;">
    <a href="{% url 'homepage' %}" class="btn btn-primary btn-sm ms-3 mt-3" role="button">Go to Homepage</a>

    <h1 class="text-center">Dashboard</h1>

    <div class="mb-3">
        <label for="countryDropdown" class="form-label">Select a Country:</label>
        <div class="input-group">
            <select id="countryDropdown" class="form-select custom-dropdown">
                {% for country in countryData %}
                    <option value="{{ country.countryName }}" {% if forloop.first %}selected{% endif %}>{{ country.countryName }}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-4 mb-4">
            <div class="card" style="background-color: #d9534f; color: #fff;">
                <div class="card-body">
                    <h5 class="card-title">Total Deaths</h5>
                    <p class="card-text" id="totalDeathsText"></p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <div class="card" style="background-color: #5bc0de; color: #fff;">
                <div class="card-body">
                    <h5 class="card-title">Total Vaccinated</h5>
                    <p class="card-text" id="totalVaccinatedText"></p>
                </div>
            </div>
        </div>
        <div class="col-lg-4 mb-4">
            <div class="card" style="background-color: #5cb85c; color: #fff;">
                <div class="card-body">
                    <h5 class="card-title">Total Hospitalizations</h5>
                    <p class="card-text" id="totalHospitalizationsText"></p>
                </div>
            </div>
        </div>
    </div>

<div class="row">
    <div class="col-lg-6 mb-4">
        <div class="card" style="background-color: #f8f9fa;">
            <div class="card-body">
                <h5 class="card-title">Graph for <span id="selectedCountryGraph1"></span></h5>
                <!-- Dropdown menu for years -->
                <div class="mb-3">
                    <label for="yearDropdown1" class="form-label">Select Year:</label>
                    <select id="yearDropdown1" class="form-select">
                        <!-- Populate the dropdown with available years -->
                        {% for year in available_years %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Image for the graph -->
                <img id="countryGraph1" src="" style="max-width: 100%;" />
            </div>
        </div>
    </div>
    <div class="col-lg-6 mb-4">
        <div class="card" style="background-color: #f8f9fa;">
            <div class="card-body">
                <h5 class="card-title">Graph for <span id="selectedCountryGraph2"></span></h5>
                <!-- Dropdown menu for years -->
                <div class="mb-3">
                    <label for="yearDropdown2" class="form-label">Select Year:</label>
                    <select id="yearDropdown2" class="form-select">
                        <!-- Populate the dropdown with available years -->
                        {% for year in available_years %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Image for the graph -->
                <img id="countryGraph2" src="" style="max-width: 100%;" />
            </div>
        </div>
    </div>
</div>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script>
        var countryData = {{ countryData|safe }};
    </script>
    <script src="{% static 'js/dashboard.js' %}"></script>
</main>

<style>
    /* Custom styling for the dropdown */
    .custom-dropdown {
        width: auto; 
        max-width: 200px;
    }
    .btn-goto-homepage {
        margin-top: 10px;
        margin-left: 10px;
    }
</style>

{% endblock %}
